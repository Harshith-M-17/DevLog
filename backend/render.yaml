services:
  - type: web
    name: devlog-backend
    runtime: node
    rootDir: backend          # path from repo root (monorepo)
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000           # Render default; it also auto-injects its own PORT
      - key: MONGODB_URI
        sync: false            # fill in Render dashboard (secret)
      - key: JWT_SECRET
        sync: false            # fill in Render dashboard (secret)
      - key: JWT_EXPIRY
        value: "7d"
      - key: CORS_ORIGINS
        sync: false            # e.g. https://your-app.netlify.app
